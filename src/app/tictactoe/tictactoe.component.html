<p>tictactoe works!</p>
<h1 class="heading">TIC TAC TOE!!</h1>

<div class="playerpanel">
    <div class="player">
        <input type="text" class="player-input" [value]="playerAName" />
        <div>
            <button class="edit-button">Edit</button>
            <button class="edit-button">X</button>
            <button class="btn btn-success btn-circle btn-sm">.</button>
        </div>
    </div>
    <div class="player">
        <input type="text" class="player-input" [value]="playerBName" />
        <div>
            <button class="edit-button">Edit</button>
            <button class="edit-button">O</button>
            <button class="btn btn-success btn-circle btn-sm">T</button>
        </div>
    </div>
</div>

<div class="game">
    <div class="d-flex flex-column">
        <div class="d-flex">
            <span class="square" (click)="onGridCellClicked(1)">{{cells[1]}}</span>
            <span class="square" (click)="onGridCellClicked(2)">{{cells[2]}}</span>
            <span class="square" (click)="onGridCellClicked(3)">{{cells[3]}}</span>
        </div>
        <div class="d-flex">
            <span class="square" (click)="onGridCellClicked(4)">{{cells[4]}}</span>
            <span class="square" (click)="onGridCellClicked(5)">{{cells[5]}}</span>
            <span class="square" (click)="onGridCellClicked(6)">{{cells[6]}}</span>
        </div>
        <div class="d-flex">
            <span class="square" (click)="onGridCellClicked(7)">{{cells[7]}}</span>
            <span class="square" (click)="onGridCellClicked(8)">{{cells[8]}}</span>
            <span class="square" (click)="onGridCellClicked(9)">{{cells[9]}}</span>
        </div>
    </div>
</div>

<div class="movesorder">
    <input class="movetext" type="text" readonly placeholder="moves" [value]="move" />
</div>
